<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto" id="cartWrapper">
               <div id="phoneArea" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneSubtract" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneQuantity" type="text" class="form-control text-center" value="1">
                           <button id="iPhoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhoneCurrentPrice">1219</span></h5>
                        <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="caseArea" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="CaseSubtract" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneCaseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="iPhoneCaseAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="iPhoneCaseCurrentPrice"> 59</span></h5>
                        <img id="removeCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotalAmount"> 1,278</span></h5>
                        <h5>$<span id="tax">63.9â€¬</span></h5>
                        <h5>$<span id="totalAmount"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkoutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




<script>
      //iPhoneAdd button event handler
      const iPhoneAddBtn = document.getElementById("iPhoneAdd");
      const input = document.getElementById("iPhoneQuantity");
      iPhoneAddBtn.addEventListener("click", function(){
         input.value = parseInt(input.value) + 1;
         const iPhoneCurrentPrice = document.getElementById("iPhoneCurrentPrice").innerText;
         const currentPriceNumber = parseFloat(iPhoneCurrentPrice);
         const totalPhonePrice = currentPriceNumber + 1219;
         document.getElementById("iPhoneCurrentPrice").innerText = totalPhonePrice;

         //subtotalAmount
         const subtotal = document.getElementById("subtotalAmount").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalValue = totalPhonePrice;         
         document.getElementById("subtotalAmount").innerText = subtotalValue;

         //totalAmount
         const tax = subtotalValue * 5 / 100 ;
         document.getElementById('tax').innerText =  tax;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalNumber = parseFloat(totalAmount);
         const totalValue = subtotalValue + tax;
         document.getElementById("totalAmount").innerText = totalValue;

      })

      //iPhoneSubtract button event handler
      const iPhoneSubtractBtn = document.getElementById("iPhoneSubtract");         
      iPhoneSubtractBtn.addEventListener("click", function(){
         input.value = parseInt(input.value) - 1;
         if (input.value < 1){
            input.value = 1;
            iPhoneCurrentPrice.innerText = "";
         }

         const iPhoneCurrentPrice = document.getElementById("iPhoneCurrentPrice").innerText;
         const currentPriceNumber = parseFloat(iPhoneCurrentPrice);
         const totalPhonePrice = currentPriceNumber - 1219;
         document.getElementById("iPhoneCurrentPrice").innerText = totalPhonePrice;

         //subtotalAmount
         const subtotal = document.getElementById("subtotalAmount").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalValue = totalPhonePrice;         
         document.getElementById("subtotalAmount").innerText = subtotalValue;

         //totalAmount
         const tax = subtotalValue * 5 / 100 ;
         document.getElementById('tax').innerText =  tax;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalNumber = parseFloat(totalAmount);
         const totalValue = subtotalValue - tax;
         document.getElementById("totalAmount").innerText = totalValue;
      })

      //CaseAdd button event handler
      const iPhoneCaseAddBtn = document.getElementById("iPhoneCaseAdd");
      const inputCase = document.getElementById("iPhoneCaseQuantity");
      
      iPhoneCaseAddBtn.addEventListener("click", function(){
         inputCase.value = parseInt(inputCase.value) + 1;
         const iPhoneCaseCurrentPrice = document.getElementById("iPhoneCaseCurrentPrice").innerText;
         const currentCasePriceNumber = parseFloat(iPhoneCaseCurrentPrice);
         const totalCasePrice = currentCasePriceNumber + 59;
         document.getElementById("iPhoneCaseCurrentPrice").innerText = totalCasePrice;

         //subtotalAmount
         const subtotal = document.getElementById("subtotalAmount").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalValue = totalCasePrice + subtotalNumber;         
         document.getElementById("subtotalAmount").innerText = subtotalValue;

         //totalAmount
         const tax = subtotalValue * 5 / 100 ;
         document.getElementById('tax').innerText =  tax;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalNumber = parseFloat(totalAmount);
         const totalValue = subtotalValue + tax;
         document.getElementById("totalAmount").innerText = totalValue;
      })

      //CaseSubtractBtn event handler
      const CaseSubtractBtn = document.getElementById("CaseSubtract");         
      CaseSubtract.addEventListener("click", function(){
         inputCase.value = parseInt(inputCase.value) - 1;
         if (inputCase.value < 1){
            inputCase.value = 1;
            iPhoneCaseCurrentPrice.innerText = "";
         }

         const iPhoneCaseCurrentPrice = document.getElementById("iPhoneCaseCurrentPrice").innerText;
         const currentCasePriceNumber = parseFloat(iPhoneCaseCurrentPrice);
         const totalCasePrice = currentCasePriceNumber - 59;
         document.getElementById("iPhoneCaseCurrentPrice").innerText = totalCasePrice;

         //subtotalAmount
         const subtotal = document.getElementById("subtotalAmount").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalValue = totalCasePrice;         
         document.getElementById("subtotalAmount").innerText = subtotalValue;
         

         //totalAmount
         const tax = subtotalValue * 5 / 100 ;
         document.getElementById('tax').innerText =  tax;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalNumber = parseFloat(totalAmount);
         const totalValue = subtotalValue - tax;
         document.getElementById("totalAmount").innerText = totalValue;     

      
      })


      //Checkout 
      const checkOutBtn = document.getElementById('checkoutBtn')
      var itemsWrapper = document.getElementById('cartWrapper');
      checkOutBtn.addEventListener("click", function(){
         cartWrapper.innerHTML = '<img class="w-100" src="images/thank_you_card_1.jpg">';
      })


      //remove phone item 
      const removePhoneBtn = document.getElementById("removePhone");
      removePhoneBtn.addEventListener("click", function(){
        const phoneArea = document.getElementById("phoneArea");
        phoneArea.style.display = "none";
    })






      




      


</script>









</body>

</html>
